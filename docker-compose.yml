services:
  db:
    image: postgres:15
    container_name: db  # <--- Nome personalizzato
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: spese-backend-api  # <--- Nome personalizzato
    restart: always
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db