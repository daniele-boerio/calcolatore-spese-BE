services:
  db:
    image: 'postgres:15'
    restart: always
    environment:
      POSTGRES_USER: '${DB_USER}'
      POSTGRES_PASSWORD: '${DB_PASSWORD}'
      POSTGRES_DB: '${DB_NAME}'
    volumes:
      - 'postgres_data:/var/lib/postgresql/data'

  backend:
    build: .
    restart: always
    depends_on:
      - db
    # Configurazione Health Check per confermare che il server Ã¨ pronto
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 5
    # Comando ottimizzato per proxy, migrazioni e documentazione relativa
    command: sh -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 8000 --proxy-headers --forwarded-allow-ips=* --root-path /"
